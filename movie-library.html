<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Movie App</h1>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search movies..." />
        <ul id="autocomplete-list"></ul>
      </div>
      <div id="movie-container"></div>
      <form class="add-movie">
        <h2>Add a Movie</h2>
        <input required type="text" id="image" placeholder="image" />
        <input required type="text" id="movie-title" placeholder="Title" />
        <input
          required
          type="number"
          min="1900"
          max="2024"
          id="release-date"
          placeholder="release year" />
        <input type="text" id="overview" placeholder="overview" required />
        <button type="submit" id="add-movie-btn">Add Movie</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
